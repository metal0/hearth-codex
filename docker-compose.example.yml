services:
  hearth-codex:
    build: .
    ports:
      - "4000:4000"
    volumes:
      - data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=4000
      # Enable art prefetching for local hosting (caches card art to disk)
      - DISABLE_ART_PREFETCH=
    deploy:
      resources:
        limits:
          memory: 512M
    mem_limit: 512m
    memswap_limit: 512m
    restart: unless-stopped

volumes:
  data:
